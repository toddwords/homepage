---
layout: default
---
{% if page.xLink %}
<script>window.location = "{{page.xLink}}"</script>
{% endif %}
<div class="page-container" style="background-color:rgba({{page.color}},0.9)">
   {% if page.img %}
    <div class="featured-img" style="background-image:url({{ "/images/" | prepend: site.baseurl | append : page.img}})" alt="{{page.title}}"></div>
    {% endif %}
    <div class="content">
    <article>
        <h1 class="page-title">{{page.title}}</h1>
        {% if page.author %}
        <div class="meta"><span><i class="fa fa-calendar-o" aria-hidden="true"></i> {{page.date | date: '%Y, %b %d'}}&nbsp;&nbsp;&nbsp;&nbsp;</span><span><i class="fa fa-pencil-square-o" aria-hidden="true"></i> {{page.author}}</span></div>
        {% endif %}
        {{page.content | markdownify}}
    </article>
            {% if page.categories %}
                {% include disqus.html %}
            {% else %}
            {% endif %}
    </div>
</div>
